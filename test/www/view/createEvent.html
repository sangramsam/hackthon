<div class="topbar">Create an event</div>
<div class="container">
    <div class="uploadImg">
        <p>Upload an Image</p>
        <small>(Optional)</small>
    </div>
    <form class="event-wrap">

        <div class="form-group">
            <label for="eventName">Event name</label>
            <input type="text" id="eventName" class="form-control" ng-model='event.name' placeholder="Email" />
        </div>
        <div class="form-group">
            <label for="eventName">In club</label>
            <ul class="categoryList header-nav nav nav-pills">
                <li ng-repeat="category in categories">
                    <p>{{category.category_name}}</p>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <label for="eventDate">Event date</label>
                    <input type="date" id="eventDate" class="form-control" ng-model='event.date' placeholder="Email" />
                </div>

                <div class="col-xs-6">
                    <label for="eventFrom" style="display:block">Event time</label>
                    <input type="number" id="eventFrom" class="form-control" ng-model='event.name' placeholder="Email" />
                    <input type="number" id="eventTo" class="form-control" ng-model='event.name' placeholder="Email" />
                </div>
            </div>
        </div>
        <div class="form-group clearfix">
            <label><span class="isPaid"></span> Paid event</label>
        </div>
        <div class="form-group clearfix row">
            <div class="col-xs-6">
                <input type="number" id="eventPrice" class="form-control" ng-model='event.name' placeholder="Email" />
            </div>
            <div class="col-xs-6" style="padding:0;">
                <p>Amount to be collected from the venue of the event</p>
            </div>
        </div>
        <div class="form-group clearfix">
            <label for="about-event" style="display:block">More about event</label>
            <textarea id="about-event" placeholder="Event details" class="form-control"></textarea>
        </div>
    </form>

</div>
<div class="submit-event">
    <p class="submit">Post event</p>
</div>
</div>
