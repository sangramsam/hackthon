<div class="login">
<h2 style="text-align: center">Login</h2>
<div class="form-group">
<input type="text" class="form-control" ng-model='da.username' placeholder="Username"
</div>
<br/>
<div class="form-group">
<input type="password" class="form-control" ng-model='da.password' placeholder="password"
</div>
<br/>
<button class="btn btn-danger btn-lg pull-left" ng-click="submit(da)">Login</button>
<button class="btn btn-danger btn-lg pull-right" ui-sref="test">cancel</button>
</div>
