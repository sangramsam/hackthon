<div class="login">
<h1 style="color:#FF7373" >Hello there !</h1>
    <p style="font-size: 18px;color: #9D9D9D">Sign in to discover Coterie </p>
    <br/>
<div class="form-group">
<input type="text" class="form-control input-style" ng-model='da.username' placeholder="Email">
</div>
<div class="form-group">
<input type="password" class="form-control input-style" ng-model='da.password' placeholder="Password">
    <p class="pull-right" style="color: #9D9D9D">Forgot password ? </p>
</div>
<br/>
<button class="btn loginbtn btn-danger btn-lg col-xs-12" style="background-color: #7b4be2" ng-click="submit(da)">Sign In</button>
    <br/><br/><br/>
    <p style="text-align: center;
    font-size: 15px;">Don't have an account ?  <span style="color: #7b4be2!important;">Register here</span></p>
</div>
