<div class="topbar">Create an event</div>
<div class="container">
    <div class="uploadImg" ng-click="uploadFromGallery()">
        <p>Upload an Image</p>
        <small>(Optional)</small>
    </div>
    <form class="event-wrap">

        <div class="form-group">
            <label for="eventName">Event name</label>
            <input type="text" id="eventName" class="form-control" ng-model='event.name' placeholder="Name" />
        </div>
        <div class="form-group">
            <label for="eventName">In club</label>
            <ul class="categoryList header-nav nav nav-pills">
                <li ng-repeat="category in categories"  ng-class="{bk :id == category.category_id}" style="background-image:url({{category.category_img}})" ng-click=getCategoryId(category.category_id)>
                    <p>{{category.category_name}}</p>
                </li>
            </ul>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6">
                    <label for="eventDate">Event date</label>
                    <input type="date" id="eventDate" class="form-control" ng-model='event.date' placeholder="Date" />
                </div>

                <div class="col-xs-6">
                    <label for="eventFrom" style="display:block">Event time</label>
                    <input type="time" id="eventFrom" class="form-control removePadding" ng-model='event.eventFrom' placeholder="From" />
                    <input type="time" id="eventTo" class="form-control removePadding" ng-model='event.eventTo' placeholder="To" />
                </div>
            </div>
        </div>
        <div class="form-group clearfix" ng-click="paid()">
            <label ><span class="isPaid"  ng-class="{active:Paidselect==true}"></span> Paid event</label>
        </div>
        <div class="form-group clearfix row">
            <div class="col-xs-6">
                <input type="number" id="eventPrice" class="form-control" ng-model='event.eventPrice' placeholder="Amount" />
            </div>
            <div class="col-xs-6" style="padding:0;">
                <p>Amount to be collected from the venue of the event</p>
            </div>
        </div>
        <div class="form-group clearfix">
            <label for="about-event" style="display:block">More about event</label>
            <textarea id="about-event" placeholder="Event details" class="form-control" ng-model="event.about"></textarea>
        </div>
    </form>

</div>
<div class="submit-event">
    <p class="submit" ng-click="PostEvent(event)">Post event</p>
</div>
</div>

<style>
.bk{
    background: #7b4be2!important;
}
</style>
