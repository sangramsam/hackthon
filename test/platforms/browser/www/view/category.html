<section class="category-wrapper container">
    <div class="row">

        <div class="col-xs-6 row-padding" ng-repeat="category in categories" ng-click="redirectToEventListing (category.category_id)">
            <div class="card" style="background-image:url({{category.category_img}});background-size: cover;">
                <p class="category-name">{{category.category_name}}</p>
            </div>
        </div>
    </div>
</section>
<div class="footer">
    <ul class="footer-home">
        <li class="active"><i class="fa fa-home imgheight"></i></li>
        <li ui-sref="myEventsCtrl"><i class="fa fa-bars imgheight" style=" text-rendering: auto;"></i></li>
    </ul>
</div>
</div>
